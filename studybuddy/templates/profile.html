<!doctype html>
{% load static %}
<!-- I don't know what these links do but the header won't work without them -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

<!-- https://stackoverflow.com/questions/48682982/django-cannot-find-static-css-files-error-404 -->
<head>
    <link rel="stylesheet" href="{% static 'studybuddy/styles/App.css' %}">
    <title>
        Your Profile
    </title>
</head>

<body>
    {% include 'headerbar.html' %}
    <h1>Username: {{ user.user }}</h1>
    <h1>About: {{ user.about }}</h1>
    <h1>Major: {{ user.major }}</h1>
    <h1>Courses: </h1>
    {% for i in user.courses.all %}
    <li>
        {{i.courseAbbv}} {{i.courseNumber}}: {{i.courseTitle}}
    </li>
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        <button name="Edit" value="Edit">Edit</button>
    </form>
</body>
