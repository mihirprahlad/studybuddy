<!DOCTYPE html>
<html lang="en">
{% include 'headerbar.html' %}
{%if sessions.exists%}
{%for session in sessions%}
<h1>{{ session.users.all }}</h1>
<h1>{{ session.date }}</h1>
<h1>{{ session.time }}</h1>
<h1>{{ session.location }}</h1>
<h1>{{ session.subject }}</h1>
{%endfor%}
{%else%}
    <h1>No Study Sessions Found!</h1>
{%endif%}
