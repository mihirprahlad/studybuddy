<!doctype html>
{% include 'headerbar.html' %}

<!-- https://support.google.com/calendar/answer/41207?hl=en -->

<body>
    {% include 'headerbar.html' %}
    <h1>View upcoming study events!</h1>

    <form method="POST">
        {% csrf_token %}
        Summary: <input name="Summary" />
        Description: <input name="Description" />
        Start Time: <input type="datetime-local" name = "Start Time" />
        End Time: <input type = "datetime-local" name = "End Time" />
        Location: <input name = "Location" />
        <input type="submit" value="Add Event" name="Add Event" />
    </form>
</body>
